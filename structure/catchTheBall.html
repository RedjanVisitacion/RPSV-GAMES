<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPSV - GAMES</title>

  <link rel="icon" href="https://raw.githubusercontent.com/RedjanVisitacion/RPSV-GAMES/main/img/RPSV-ICON.png" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/RedjanVisitacion/RPSV-GAMES/style/catchTheBall.css" />
</head>
<body>

  <header>
    <img class="icon1" src="https://raw.githubusercontent.com/RedjanVisitacion/RPSV-GAMES/main/img/RPSV-ICON.png" alt="logo" />
    <span class="headText">REDJAN'S Game Zone</span>
  </header>

  <div id="game-container">
    <div id="scoreboard">
      <div id="score">Score: 0</div>
      <div id="highScore">High Score: 0</div>
    </div>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button onclick="window.location.href='../main.html'">Quit</button>
    </div>

    <div id="paddle"></div>
    <div id="ball"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/RedjanVisitacion/RPSV-GAMES/function/catchTheBall.js"></script>
</body>
</html>
