<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Ball Game</title>
  <link rel="icon" href="/img/RPSV-ICON.png"/>

  <link rel="stylesheet" href="/style/catchTheBall.css"/>
</head>
<body>

  <header>
    <img class="icon1" src="/img/RPSV-ICON.png" alt="logo" />
    <span class="headText">REDJAN'S Game Zone</span>
  </header>

  <div id="game-container">
    <div id="scoreboard">
      <div id="score">Score: 0</div>
      <div id="highScore">High Score: 0</div>
    </div>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button onclick="window.location.href='../main.html'">Quit</button>
    </div>

    <div id="paddle"></div>
    <div id="ball"></div>
  </div>

  <script src="/function/catchTheBall.js"></script>
</body>
</html>
