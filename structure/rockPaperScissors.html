<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPSV - GAMES</title>
  <link rel="icon" href="https://raw.githubusercontent.com/RedjanVisitacion/RPSV-GAMES/main/img/RPSV-ICON.png" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/RedjanVisitacion/RPSV-GAMES@main/style/rockPaperScissors.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>

  <header>
    <img class="icon1" src="https://raw.githubusercontent.com/RedjanVisitacion/RPSV-GAMES/main/img/RPSV-ICON.png" alt="logo" />
    <span class="headText">REDJAN'S Game Zone</span>
  </header>

  <div class="container">
    <div class="game-box">
      <h2>Rock, Paper, Scissors</h2>

      

      <div id="result">Choose your move!</div>

      <div class="icon-row">
        <div class="icon-block">
          <i class="fas fa-user"></i>
          <div class="label">You</div>
        </div>
        <div class="icon-block">
          <i class="fas fa-desktop"></i>
          <div class="label">Computer</div>
        </div>
      </div>

      <div id="scoreboard">You: 0 | Computer: 0</div>


      <div class="buttons">
        <button onclick="play('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
        <button onclick="play('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
        <button onclick="play('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
      </div>

      
    </div>
  </div>

  <div class="bottom-buttons">
    <button onclick="resetGame()"><i class="fas fa-rotate-right"></i> Reset</button>
    <button id="quit" onclick="window.location.href='../main.html'"><i class="fas fa-sign-out-alt"></i> Quit</button>
  </div>
  

  <script src="https://cdn.jsdelivr.net/gh/RedjanVisitacion/RPSV-GAMES/function/rockPaperScissors.js"></script>

</body>
</html>
