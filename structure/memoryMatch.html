<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPSV - Memory Match</title>
  <link rel="icon" href="https://raw.githubusercontent.com/RedjanVisitacion/RPSV-GAMES/main/img/RPSV-ICON.png" />

  <link rel="stylesheet" href="/style/memoryMatch.css" />
  
</head>
<body>
  <header>
    <img class="icon1" src="https://raw.githubusercontent.com/RedjanVisitacion/RPSV-GAMES/main/img/RPSV-ICON.png" alt="logo" />
    <span class="headText">REDJAN'S Game Zone</span>
  </header>

  <h1 class="title">🃏 Memory Match 🧠</h1>

  <div class="scoreboard">
    <p>🧮 Score: <span id="score">0</span></p>
    <p>👆 Attempts: <span id="attempts">0</span></p>
  </div>

  <div id="gameBoard" class="game-container"></div>

 
  

  <div class="btn-container">
    <button onclick="startGame()">🔁 Restart</button>
    <button class="quit" onclick="window.location.href='../main.html'">❌ Quit</button>
  </div>

  <script src="/function/memoryMatch.js"></script>
</body>
</html>
