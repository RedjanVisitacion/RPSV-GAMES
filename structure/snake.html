<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPSV - GAMES</title>
  <link rel="icon" href="/img/RPSV-ICON.png" />
  
  <link rel="stylesheet" href="/style/snake.css"/>
</head>
<body>
  <header>
    <img class="icon1" src="/img/RPSV-ICON.png" alt="logo" />
    <span class="headText">REDJAN'S Game Zone</span>
  </header>

  <h1 class="title" style="color: var(--primary-color); margin-top: 10px;">🐍 Snake Game 🕹️</h1>

  <div class="game-container">
    <p class="info" id="score">Score: 0</p>
    <p class="info" id="highScore">High Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <p class="info" id="gameOverMsg" class="hidden">Game Over!!</p>

    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="restartBtn" onclick="restartGame()" class="hidden">Restart</button>
    <button id="pauseBtn" onclick="togglePause()" class="hidden">Pause</button>
    <button id="quitBtn" onclick="window.location.href='../main.html'">Quit</button>

    <div class="controls">
      <button onclick="setDirection('UP')">⬆️</button>
      <div></div>
      <button onclick="setDirection('DOWN')">⬇️</button>
      <button onclick="setDirection('LEFT')">⬅️</button>
      <div></div>
      <button onclick="setDirection('RIGHT')">➡️</button>
    </div>
  </div>

  <script src="/function/snake.js"></script>
</body>
</html>
